<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../csa-知乎/base.css">
    <title>Document</title>
</head>

<body>
    <!--top-->
    <div class="top">
        <p>免密码登录</p>
        <p class="sec">密码登录</p>
        <img src="../csa-知乎/二维码.png">
    </div>
    <!--info-->
    <div class="info">
        <div class="first">
            <div class="input-box"><input class="" value="" type="text" placeholder="手机号或邮箱">
                </input>
            </div>
            <div class="input-box">
                <input class="" value="" type="password" placeholder="密码">
                </input>
                <div class="conceal"></div>
            </div>
        </div>

        <div class="end">
            <p class="haiwai">海外手机号登录</p>
            <p class="error">忘记密码？</p>
        </div>

    </div>
    <!--login-->
    <div class="login">
        <button>登录</button>
    </div>
    <!--private-->
    <div class="private">
        <p>未注册手机验证后自动登录，注册即代表同意《知乎协议》《隐私保护指引》</p>
    </div>
    <!--login-more-->
    <div class="login-more">
        <p>社交账号登录</p>
        <ul>
            <li><img src="../csa-知乎/微博.png" alt="">&nbsp;&nbsp;<span>微博</span></li>
            <li><img src="../csa-知乎/QQ.png" alt="">&nbsp;&nbsp;<span>QQ</span></li>
            <li><img src="../csa-知乎/微信.png" alt="">&nbsp;&nbsp;<span>微信</span></li>

        </ul>
    </div>
    <!--bottom-->
    <div class="bottom">
        <p class="left"><img src="../csa-知乎/对号备份.png" alt="">&nbsp;&nbsp;<span>开通机构账号</span></p>
        <p class="right"><img src="../csa-知乎/知乎.png" alt="">&nbsp;&nbsp;<span>下载知乎App</span></p>
    </div>
</body>

</html>
