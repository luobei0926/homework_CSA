        var excludeSpecial = function(s) {
            // 去掉转义字符  
            s = s.match(/[\w\']+/g).join(' ');
            // 去掉特殊字符  
            s = s.replace(/d/g, function(m) {
                return m.toUpperCase();

            });
            return s;
        }
